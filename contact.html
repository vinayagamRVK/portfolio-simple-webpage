<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<body>
    <div class="container">

        <div class="section-one">
            <h1 class="section-one__name">Vinayagam</h1>
            <p class="section-one__role">Web developer</p>
            <a class="section-one__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">
            <form autocomplete="on">
                <table>
                    <tr>
                        <td> <label>Name:</label> </td>
                        <td> <input type="text" placeholder="Enter Your Name" class="contact-form__input" required>
                        </td>
                    </tr>
                    <tr>
                        <td> <label>Email:</label> </td>
                        <td> <input type="email" placeholder="Enter Your Email" class="contact-form__input" required>
                        </td>
                    </tr>
                    <tr>
                        <td> <label>Message:</label> </td>
                        <td> <textarea rows="2" cols="21" placeholder="comments"
                                class="contact-form__textarea"></textarea> </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td> <input type="submit" class="contact-form__submit"> </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="section-five">
            <p class="section-five__title">Social Media: <a href="">Instagram ,</a> <a href="">LinkedIn</a> </p>
            <p class="section-five__desc"> &copy; Vinayagam </p>
        </div>

    </div>
</body>

</html>
